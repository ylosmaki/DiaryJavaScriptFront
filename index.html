<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dear diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Dear diary</h1>
<p>Here you can freely add new topics of the day. Topics may contain
    new things you should learn or learn better (?).</p>

<h2>Add topics here</h2>

<form action="http://localhost:3000/formhandler" method="post">

    <fieldset>
        <legend> topic of the day </legend>
        <input type="hidden" name="id" id="iden">
        Topic: <input type="text" name="topic" value="topic" id="topi"></br>
        Description: <input type="text" name="description" value="description" id="desc"></br>
        Link: <input type="url" name="link" value="link" id="link"></br>
        Is the topic clear, done?
        <select name="status" id="stat">
            <option value="false" selected>Not done yet</option>
            <option value="true">Done, finished.</option>
        </select>
    </fieldset>
    </br>
    Want to
    <button type="button" id="save">Save a topic</button> or
    <button type="button" id="show">Show all topics</button> ?

</form>
<span id="side"></span>
</br>
<hr>

<ul id="list"></ul>

<script src="diary.js"></script>
</body>
</html>
